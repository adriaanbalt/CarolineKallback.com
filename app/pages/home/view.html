<div class="home-screen">
	<section class="header">
		<ul class="carousel" ng-controller="CarouselController">
			<li ng-repeat="item in carousel">
				<div class="inner">
					<img src="{{ item.image }}"/>
					<p>{{ item.name }}</p>
				</div>
			</li>
		</ul>
	</section>
	<section class='grid'>
		<article ng-repeat='item in gridview'>
			<div class='inner'></div>
		</article>
	</section>
</div>
